<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>  
    <div class="container">
        <input type="checkbox" id="toggleCheck"/>
        <label for="toggleCheck">RPS or RPSLS?</label>    
        <h1 id="header">Rock Paper Scissors Game</h1>
        <h2 id="header2">Rock Paper Scissors Lizard Spock Game</h2>
        <div class="options">
            <div class="player-choice">
                <label for="player-choice">Player:</label>
                <select id="player-choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </div>
            <div class="option">
                <div class="opponent-type">
                    <label for="toggle" class="opponent-toggle">Computer or Human?</label>
                </div>
                <input type="checkbox" id="toggle" />
                <div class="opponent-choice">
                    <label for="opponent-choice">Opponent:</label>
                    <select id="opponent-choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="play">
            <button id="play-button" onclick="myFunction()">Play!</button>
        </div>
        <div class="result" id="result">
            <p id="result-text"></p>
            <button id="startover-button", onclick="hideFunction()">Play Again</button>
        </div>
        <div class="rules">
            <a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors">RPS Rules</a>
            <a href="https://www.wikihow.com/Play-Rock-Paper-Scissors-Lizard-Spock">RPSLS Rules</a>
        </div>
    </div>
</body>
<script src="scripts.js">
</script>
</html>
